<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
        <title>Jeu de d√©</title>
    </head>
    <body>
        <div class="wallpapperDiv">
            <div class="divided" id="divided">    
            </div>
            <div class="buttonNewGameDiv">                              
                <button class="buttonNewGame buttonFont" id="buttonNewGame"><img class="ico" src="img/add.svg" alt="icon added">NEW GAME</button>
            </div>            
            <div class="players">
                <div class="totalPlayer1Div">
                    <h1 class="totalPlayer1 fontPlayers">Player 1 <span class="dotSelectedPlayer1" id="dotSelectedPlayer1"> </span></h1>
                    <p class="totalScoreNumber" id="totalScorePlayer1">0</p>
                </div>
                <div class="allDice">
                    <div class="dice first-face" id="firstDice">
                        <span class="dot color"> </span>
                    </div>
                    <div class="dice second-face" id="secondDice">
                        <span class="dot color"> </span>
                        <span class="dot color"> </span>
                    </div>
                    <div class="dice third-face" id="thirdDice">
                        <span class="dot color"> </span>
                        <span class="dot color"> </span>
                        <span class="dot color"> </span>
                    </div>
                    <div class="dice fourth-face" id="fourthDice">
                        <div class="column">
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                          </div>
                        <div class="column">
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                          </div>
                    </div>
                    <div class="dice fifth-face" id="fifthDice">
                        <div class="column">
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                          </div>
                          
                          <div class="column">
                            <span class="dot color"></span>
                          </div>
                          
                          <div class="column">
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                          </div>
                    </div>
                    <div class="dice sixth-face" id="sixthDice">
                        <div class="column">
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                          </div>
                        <div class="column">
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                            <span class="dot color"></span>
                        </div>
                    </div>
                </div>
                <div class="totalPlayer2Div">
                    <h1 class="totalPlayer2 fontPlayers">Player 2 <span class="dotSelectedPlayer2" id="dotSelectedPlayer2"> </span></h1>
                    <p class="totalScoreNumber">0</p>
                </div>    
            </div>  
            <div class="footer">                              
                <div class="currentPlayer1Div color" id="currentPlayer1Div">
                    <h2 class="currentScore1">Current</h2>
                    <p class="currentScoreNumber1" id="currentScorePlayer1">0</p>
                </div>
                <div class="footerButton">
                    <div class="buttonRollDiceDiv">
                        <button class="buttonRollDice buttonFont" id="buttonRollDice"><img class="ico" src="img/sync.svg" alt="icon synchronisation"> ROLL DICE</button>
                        <audio id="audio" src="img/roll.wav"></audio>
                    </div>
                    <div class="buttonHoldDiv">
                        <button class="buttonHold buttonFont"><img class="ico" src="img/send.svg" alt="icon sending"> HOLD</button>
                    </div>  
                </div>                  
                <div class="currentPlayer2Div color" id="currentPlayer2Div">
                    <h2 class="currentScore2">Current</h2>
                    <p class="currentScoreNumber2" id="currentScorePlayer2">0</p>
                </div>
            </div>           
        </div>        

        <script src="script.js"></script>    
    </body>
</html>
