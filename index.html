<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
        <title>Jeu de d√©</title>
    </head>
    <body>
        <div class="wallpapperDiv">
            <div class="buttonNewGameDiv">                              
                <button class="buttonNewGame"><img class="ico" src="img/add.svg" alt="icon added">NEW GAME</button>
            </div>
            <div class="players">
                <div class="totalPlayer1Div">
                    <h1 class="totalPlayer1">Player 1 <span class="dotSelectedPlayer1"> </span></h1>
                    <p class="totalScoreNumber">43</p>
                </div>
                <div class="totalPlayer2Div">
                    <h1 class="totalPlayer2">Player 2 <span class="dotSelectedPlayer1"> </span></h1>
                    <p class="totalScoreNumber">72</p>
                </div>    
            </div>  
            <div class="buttonRollDiceDiv">
                <button class="buttonRollDice"><img class="ico" src="img/sync.svg" alt="icon synchronisation"> ROLL DICE</button>
            </div>
            <div class="buttonHoldDiv">
                <button class="buttonHold"><img class="ico" src="img/send.svg" alt="icon sending"> HOLD</button>
            </div>                  
            <div class="currentPlayer1Div color">
                <h2 class="currentScore1">Current</h2>
                <p class="currentScoreNumber1">11</p>
            </div>
            <div class="currentPlayer2Div color">
                <h2 class="currentScore2">Current</h2>
                <p class="currentScoreNumber2">0</p>
            </div>
            <div class="dice first-face">
                <span class="dot color"> </span>
            </div>
            <div class="dice second-face">
                <span class="dot color"> </span>
                <span class="dot color"> </span>
            </div>
            <div class="dice third-face">
                <span class="dot color"> </span>
                <span class="dot color"> </span>
                <span class="dot color"> </span>
            </div>
            <div class="dice fourth-face">
                <div class="column">
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                  </div>
                <div class="column">
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                  </div>
            </div>
            <div class="dice fifth-face">
                <div class="column">
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                  </div>
                  
                  <div class="column">
                    <span class="dot color"></span>
                  </div>
                  
                  <div class="column">
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                  </div>
            </div>
            <div class="dice sixth-face">
                <div class="column">
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                  </div>
                <div class="column">
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                    <span class="dot color"></span>
                </div>
            </div>
        </div>
    </body>
</html>
